name: Deploy website
on: 
    push: 
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Install ESLint
              run: npm install eslint
            - name: Lint Code
              run: npx eslint . --ext .js,.jsx,.ts,.tsx
            - name: Test code
              run: npm run test
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: |
                    dist
                    package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Deploy
            run: echo "Deploying website"